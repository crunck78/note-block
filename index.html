<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Block</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <button onclick="toggleMainNav()">Menu</button>
        <!--TODO OPTIMISE FOR MOBILE-->
        <div id="search-box" class="card d-none" onfocusin="transitFocusIn(this)" onfocusout="transitFocusOut(this)">
            <button onclick="" >Search</button>
            <input class="input-field" placeholder="Search" type="text" name="" id="search-text">
        </div>
        <nav>
            <!--TODO-->
            <button>Settings</button>
            <button>. . .</button>
        </nav>
    </header>
    <main>
        <div id="main-nav-placeholder" class="main-nav-placeholder-schrinked"></div>
        <nav id="main-nav" class="main-nav-schrinked" onmouseleave="schrink(this)" onmouseenter="expand(this)">
            <div id="main-nav-btn-box">
                <button class="selected-main-nav" onclick="showNewNoteBox(this);">Notes</button>
                <button onclick="showTrashBox(this);">Trash</button>
            </div>
        </nav>
        <div id="main-content">
            <div id="trash-info-box" class="d-none">
                <span>Notes in Trash are deleted after 7 days.</span>
                <button id="trash-empty" onclick="emptyTrash()">Empty Trash</button>
            </div>
            <div id="new-note-box" class="card" onmouseleave="hiddeParentContent()" onmouseenter="showParentContent()">
                <div class="hiddebar d-none">
                    <input class="input-field" id="new-title" type="text" placeholder="Title">
                </div>
                
                <textarea class="input-field" id="new-text" type="text" placeholder="Take a Note..."></textarea>
                <div class="hiddebar d-none">
                    <button onclick="saveNote()">Save</button>
                </div>
            </div>
    
            <div id="notes-container">

            </div>
        </div>

    </main>

    <script src="js/overall.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
